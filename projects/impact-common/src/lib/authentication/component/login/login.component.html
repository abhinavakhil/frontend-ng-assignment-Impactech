<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <formly-form
          [model]="model"
          [fields]="commonForm"
          [options]="options"
          [form]="loginForm"
        ></formly-form>

        <button
          type="submit"
          color="primary"
          mat-stroked-button
          routerLink="/register"
        >
          Register
        </button>

        <button type="submit" color="primary" mat-raised-button class="login">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
