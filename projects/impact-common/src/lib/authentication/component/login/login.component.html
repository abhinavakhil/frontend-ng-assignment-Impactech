<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ "auth.login" | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <formly-form
          [model]="model"
          [fields]="commonForm"
          [options]="options"
          [form]="loginForm"
        ></formly-form>

        <button
          type="submit"
          color="primary"
          mat-stroked-button
          routerLink="/register"
        >
          {{ "auth.register" | translate }}
        </button>

        <button
          type="submit"
          color="primary"
          mat-raised-button
          class="login"
          [disabled]="loginForm.invalid"
          (click)="onSubmit()"
        >
          {{ "auth.login" | translate }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
