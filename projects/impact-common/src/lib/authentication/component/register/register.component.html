<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ "auth.register" | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <formly-form
          [model]="model"
          [fields]="commonForm"
          [options]="options"
          [form]="registerForm"
        ></formly-form>
        <button
          type="submit"
          color="primary"
          mat-stroked-button
          routerLink="/login"
        >
          {{ "auth.login" | translate }}
        </button>
        <button
          [disabled]="registerForm.invalid"
          type="submit"
          color="primary"
          mat-raised-button
          class="login"
        >
          {{ "auth.register" | translate }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
