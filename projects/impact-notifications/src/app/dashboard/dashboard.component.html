<div class="dashboard">
  <mat-card-title>{{ "dashboard.title" | translate }}</mat-card-title>

  <!-- Overview -->
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px" class="overview">
    <!-- Total Users -->
    <div fxFlex="25" fxFlex.xs="100">
      <app-total-users></app-total-users>
    </div>

    <!-- Frequent Users -->
    <div fxFlex="40" fxFlex.xs="100">
      <app-frequent-user [messages]="messages"></app-frequent-user>
    </div>

    <!-- Total Messages -->
    <div fxFlex="25" fxFlex.xs="100">
      <app-total-messages></app-total-messages>
    </div>
  </div>

  <div
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutAlign="space-between center"
    fxLayoutAlign.xs="center unset"
    fxLayoutGap.xs="30px"
  >
    <!-- Statistics -->
    <div fxFlex="60" fxFlex.xs="100">
      <app-statistics></app-statistics>
    </div>

    <!-- Latest Feed -->
    <div fxFlex="35" fxFlex.xs="100">
      <app-latest-feed [messages]="messages"></app-latest-feed>
    </div>
  </div>

  <div class="stats" fxLayout="row">
    <div fxFlex="60" fxFlex.xs="100">
      <app-message-stats></app-message-stats>
    </div>
  </div>
</div>
