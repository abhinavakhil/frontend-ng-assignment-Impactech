<div class="profile-container">
  <mat-card>
    <mat-card-title>My Profile</mat-card-title>

    <mat-card-content>
      <form [formGroup]="profileForm">
        <formly-form
          [model]="model"
          [fields]="commonForm"
          [options]="options"
          [form]="profileForm"
        ></formly-form>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button
        mat-raised-button
        color="primary"
        (click)="updateUser()"
        [disabled]="profileForm.invalid"
      >
        Update
      </button>
      <button mat-raised-button>cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
